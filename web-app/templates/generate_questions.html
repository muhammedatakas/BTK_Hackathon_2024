<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Generate Questions</title>
</head>
<body>
    <div class="container">
        <h2>Select PDFs and Generate Questions</h2>
        
        <form method="POST" action="/generate_questions">
            <label for="pdfSelection">Select PDFs (up to 3):</label>
            <select id="pdfSelection" name="pdf_selection" multiple>
                {% for file in files %}
                    <option value="{{ file['pdf_name'] }}">{{ file['pdf_name'] }}</option>
                {% endfor %}
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <label for="quantity">Number of Questions:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="20" value="5">

            <button type="submit">Generate Questions</button>
        </form>
    </div>
</body>
</html>
